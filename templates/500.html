<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>提示信息</title>
        <link href="{{url_for('static',filename='css/404_files/error.css') }}" rel="stylesheet" type="text/css">

        <script type="text/javascript" src="{{url_for('static',filename='JS/share/jquery.min.js') }}"></script>
    <style>hcfy-result.__hcfy__result__loaded__.__hcfy__result__both__{border: 1px dotted}</style></head>
    <body>
        <input id="ipAddress" name="ipAddress" type="hidden" value="61.129.42.28">
        <!--No Permission-->
        <div class="wp_error"> 
            <div class="wp_error_image">
                <img src="{{url_for('static',filename='images/error/error.gif') }}">
            </div>
            
            <div class="wp_error_msg">
                <span>提示：请求出错，返回首页！</span>
            </div>
            <div class="wp_error_button">
                <span class="main"><a href="{{ url_for('index') }}#">首页</a></span>
                
                <span class="close"><a href="#" onclick="closeWindow();">关闭此页</a></span>
            </div>
            <script type="text/javascript">
                    function toMain(url) {
                        window.top.location.href = url;
                    }
                    function closeWindow() {
                        window.top.close();
                    }
            </script>
            
        </div>
