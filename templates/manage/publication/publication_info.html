<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="">
    <title>Title</title>
       <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/css/share/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/layer/theme/default/layer.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/layui/css/layui.css') }}">
</head>
<body>
{% if publication %}
<form action="{{ url_for('manage.publication.publication_update') }}"  id="publication_form" method="post">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="{{ publication.title }}" value="{{ publication.title }}">
    </div>
    <div class="form-group col-md-4">
      <label for="conference">Conference</label>
      <input type="text" class="form-control" id="conference" name="conference" placeholder="{{ publication.conference }}" value="{{ publication.conference }}">
    </div>
  </div>
      <div class="form-group col-md-2">
    <label for="year">Year</label>
      <select id="year" name="year" class="form-control">
        <option selected>{{ publication.year }}</option>
        <option>2020</option><option>2021</option><option>2022</option><option>2023</option><option>2024</option><option>2025</option><option>2026</option><option>2027</option>
      </select>
  </div>
    <div class="form-group col-md-4">
      <label for="authors">Authors</label><p style="size:2px;color: grey">(请以逗号分开)</p>
      <input type="text" class="form-control" id="authors" name="authors" placeholder="{{ publication.authors }}" value="{{ publication.authors }}">
    </div>

  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="tag">Tag</label><p style="size:2px;color: grey">(请以逗号分开,首字母大写并以下划线连接)</p>
      <input type="text" class="form-control" id="tag" name="tag" placeholder="{{ publication.tag }}" value="{{ publication.tag }}">
    </div>
  </div>
    <div class="form-group col-md-4">
      <label for="url">url</label>
      <input type="text" class="form-control" id="url" name="url" placeholder="{{ publication.url }}" value="{{ publication.url }}">
    </div>

<div class="col-md-2 ">
  <button type="submit" class="btn btn-primary">确定修改</button>
    {% if error %}
        {{ error }}
    {% endif %}
{#    <button class="btn btn-default">取消</button>#}
    </div>
</form>
{% else %}
 <form action="{{ url_for('manage.publication.publication_add') }}" id="publication_form" method="post">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="" value="">
    </div>
    <div class="form-group col-md-4">
      <label for="conference">Conference</label>
      <input type="text" class="form-control" id="conference" name="conference" placeholder="" value="">
    </div>
  </div>
      <div class="form-group col-md-2">
    <label for="year">Year</label>
      <select id="year" name="year" class="form-control">
        <option selected></option>
        <option>2020</option><option>2021</option><option>2022</option><option>2023</option><option>2024</option><option>2025</option><option>2026</option><option>2027</option>
      </select>
  </div>
    <div class="form-group col-md-4">
      <label for="authors">Authors</label><p style="size:2px;color: grey">(请以逗号分开)</p>
      <input type="text" class="form-control" id="authors" name="authors" placeholder="" value="">
    </div>

  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="tag">Tag</label><p style="size:2px;color: grey">(请以逗号分开,首字母大写并以下划线连接)</p>
      <input type="text" class="form-control" id="tag" name="tag" placeholder="" value="">
    </div>
  </div>
    <div class="form-group col-md-4">
      <label for="url">url</label>
      <input type="text" class="form-control" id="url" name="url" placeholder="" value="">
    </div>

<div class="col-md-2 ">
  <button type="submit" class="btn btn-primary">确认添加</button>
    {% if error %}
        <i style="color: red">{{ error }}</i>
    {% endif %}
{#    <button class="btn btn-default">取消</button>#}
    </div>
</form>
{% endif %}

<script src="{{ url_for('static',filename='/layui/js/layui.js') }}"></script>
<script src="{{ url_for('static',filename='/BJUI/js/jquery-1.7.2.min.js') }}" type="text/javascript"></script>
<script>
</script>

</body>
</html>
