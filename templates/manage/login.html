<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Login{% endblock %}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/manage/login.css') }}">
    </head>
    <body>
            <div class="container">
            <canvas id="c"></canvas>
                <div class="brand-title">Login</div>
                    <div class="inputs">
                        <form autofocus autocomplete="off" required action="{{ url_for('admin.login') }}" method="post">
                            <input  autofocus id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
                            <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
                            <input id="chk" type="submit" class="btn" value="Sign In">
                            <p class="msg">{{msg}}</p>
                        </form>
                    </div>
            </div>
    </body>
    <script src="{{ url_for('static',filename='JS/manage/login.js') }}"></script>
</html>
